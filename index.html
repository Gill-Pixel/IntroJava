<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>What language was created to add interactivity to the Web?  : <input class="language" type="text"></input></label>
    <script>

        alert(document.querySelector('.language'));
        var txtlanguage = document.querySelector('.language');

        txtlanguage.addEventListener('focusout', 
            (event) => { alert(txtlanguage.value) })

        let userResponse = prompt("What code library would you prefer: Vue, React or jQuery?");
        alert("Hmm ... " + userResponse + " ... that's a great choice!");
        
    </script>
</body>
</html>
